            </div>
        </div>

        <div class="page-section" id="second-section">
            <h2 id="centered-title">Send Me a Message</h2>
            <div class="centered-container">
                <form class="contact-form" action="#" method="post">

                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your Name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" placeholder="e.g. 09123456789">

                    <label for="date">Preferred Contact Date</label>
                    <input type="date" id="date" name="date" value="2025-08-21">

                    <label>Preferred Contact Method</label>
                    <div class="radio-group">
                        <div>
                            <input type="radio" id="pref-email" name="contact_pref" value="email" checked>
                            <label for="pref-email">Email</label>
                        </div>
                        <div>
                            <input type="radio" id="pref-phone" name="contact_pref" value="phone">
                            <label for="pref-phone">Phone</label>
                        </div>
                    </div>

                    <label>Interested In</label>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="collab" name="interest" value="Collaboration">
                            <label for="collab">Collaboration</label>
                        </div>
                        <div>
                            <input type="checkbox" id="project" name="interest" value="Project">
                            <label for="project">Project</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feedback" name="interest" value="Feedback">
                            <label for="feedback">Feedback</label>
                        </div>
                    </div>

                    <label for="topic">Topic</label>
                    <select id="topic" name="topic" required>
                        <option value="">--Select an Option--</option>
                        <option value="academic">Academic Inquiry</option>
                        <option value="professional">Professional Collaboration</option>
                        <option value="personal">Personal Message</option>
                    </select>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

                    <button>Send Message</button>
                </form>
            </div>
        </div>
    </div>
